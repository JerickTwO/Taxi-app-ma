<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" style="filter: invert(99%) sepia(2%) saturate(15%) hue-rotate(119deg) brightness(106%) contrast(100%);" href="./images/logo3.jpeg" type="image/x-icon">

</head>
<body class="bg-gray-100 p-10">
  <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-4">Carrito de Compras</h2>
    <div class="flex items-center justify-between mb-4">
      <div class="flex items-center">
        <img id="selected-car-image" src="images/suv.png" width="80" height="60" class="rounded mr-4" alt="">
        <div>
          <h3 id="selected-car-title" class="font-bold"></h3>
          <div class="flex items-center mt-2">
            <span id="cart-items" class="font-black text-red-500"></span>
          </div>
        </div>
      </div>
      <div class="text-right">
        <button class="w-6 h-6 text-red-500 ml-4">üóëÔ∏è</button>
      </div>
    </div>

    <div class="flex items-center justify-between border-t pt-4 mt-4">
      <span class="text-lg font-bold">Total: </span>
      <span id="total-price" class="text-lg font-bold"></span>
    </div>
    <button id="proceed-to-checkout" class="w-full bg-black text-white py-2 rounded mt-4 hover:bg-yellow-400">Ir a Pagar</button>
  </div>
<script>
  document.getElementById('proceed-to-checkout').addEventListener('click', function() {
    window.location.href = 'checkout.html';
});
  document.addEventListener('DOMContentLoaded', function() {
    // Retrieve form data from localStorage
    const form1Data = JSON.parse(localStorage.getItem('form1'));
    const form2Data = JSON.parse(localStorage.getItem('form2'));

    // Function to display form data
    function displayFormData(formData) {
      if (formData) {
        document.getElementById('selected-car-title').innerHTML = `<strong>Carro: </strong>${formData.carType.charAt(0).toUpperCase() + formData.carType.slice(1)}
        <br><strong>Desde: </strong> ${formData.pickup.toUpperCase()} 
        <br> <strong>Traslado a: </strong> ${formData.dropoff} <br> <strong>D√≠a: </strong> ${formData.date}<br> <strong>Hora: </strong>${formData.time}`;
        document.getElementById('cart-items').innerHTML = `<br> <strong>Pasajeros: </strong> ${formData.passengers}`;
        document.getElementById('total-price').innerHTML = `$${formData.total}`;
      }
    }

    // Display data from form1 or form2 based on which is not null
    if (form1Data) {
      displayFormData(form1Data);
    } else if (form2Data) {
      displayFormData(form2Data);
    }
  });
  document.getElementById('proceed-to-checkout').addEventListener('click', function() {
      // Guardar los datos en localStorage
      localStorage.setItem('carImage', formData.carImage);
      localStorage.setItem('carType', formData.carType);
      localStorage.setItem('subtotal', formData.subtotal);
      localStorage.setItem('discount', formData.discount);
      localStorage.setItem('total', formData.total);

      // Redirigir a la p√°gina de checkout
      window.location.href = 'checkout.html';
    });
</script>
</body>
</html>
